<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Formulário</title>
  </head>
  <body>
    <main>
      <fieldset>
        <section class="mb-3">
          <label for="nome" class="form-label">Nome</label>
          <input
            class="form-control"
            type="text"
            name="nome"
            id="nome"
            maxlength="40"
            required
          />
        </section>
        <section class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input
            class="form-control"
            type="text"
            name="email"
            id="email"
            maxlength="50"
            required
          />
        </section>
        <section class="mb-3">
          <label for="cpf" class="form-label">CPF</label>
          <input
            class="form-control"
            type="text"
            name="cpf"
            id="cpf"
            maxlength="11"
            required
          />
        </section>
        <section class="mb-3">
          <label for="endereco" class="form-label">Endereço</label>
          <input
            class="form-control"
            type="text"
            name="endereco"
            id="endereco"
            maxlength="200"
            required
          />
        </section>
        <section class="mb-3">
          <label for="cidade" class="form-label">Cidade</label>
          <input
            class="form-control"
            type="text"
            name="cidade"
            id="cidade"
            maxlength="28"
            required
          />
        </section>
        <section class="mb-3">
          <label for="estado" class="form-label">Estado</label>
          <select class="form-select" name="estado" id="estado" required></select>
        </section>
        <section class="mb-3">
          <label for="tipo" class="form-label">Tipo</label>
          <br>
          <input class="form-check-input" type="radio" name="tipo" id="casa" />
          <label for="casa" class="form-check-label">Casa</label>
          <br>
          <input class="form-check-input" type="radio" name="tipo" id="apt" />
          <label for="apt" class="form-check-label">Apartamento</label>
        </section>
      </fieldset>
      <fieldset>
        <section class="mb-3">
          <label for="" class="form-label">Resumo</label>
          <div class="form-floating">
            <textarea
              name="resumo"
              id="resumo"
              class="form-control"
              placeholder="Resuma seu currículo"
              style="height: 100px"
              maxlength="1000"
              required
            ></textarea>
            <label for="resumo"
              >Resuma seu currículo em até 1000 caracteres</label
            >
          </div>
        </section>
        <section class="mb-3">
          <label for="cargo" class="form-label">Cargo</label>
          <input class="form-control" type="text" name="cargo" id="cargo" required/>
        </section>
        <section class="mb-3">
          <label for="descricao" class="form-label">Descrição do cargo</label>
          <input
            class="form-control"
            type="text"
            name="descricao"
            id="descricao"
            required
          />
        </section>
        <section class="mb-3">
          <label for="data" class="form-label">Data de ínicio</label>
          <input class="form-control" type="date" name="data" id="data" required/>
        </section>
        <button id="btn-enviar" class="btn btn-outline-primary">Enviar</button>
      </fieldset>
      <section id="div-container" class="mb-3"></section>
    </main>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
